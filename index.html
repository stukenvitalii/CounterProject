<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    <div class = "container">
        <img class="image" src="images/savvatan.jpg" alt="Савватеев в ЛЭТИ!">
        <h2>Савватеев в ЛЭТИ 31 октября</h2>
        <p>31 октября Алексей Савватеев приедет в ЛЭТИ на лекцию. Успейте записаться, места ограничены.</p>
        <h4>Осталось:</h4>
        <div class = "countdown">
            <div class="countdown-item">
                <h4 class = "days">10</h4>
                <span>дней</span>
            </div>
            <div class="countdown-item">
                <h4 class = "hours">18</h4>
                <span>часов</span>
            </div>
            <div class="countdown-item">
                <h4 class = "minutes">34</h4>
                <span>минут</span>
            </div>
            <div class="countdown-item">
                <h4 class = "seconds">11</h4>
                <span>секунд</span>
            </div>


        </div>
    </div>
    <script src = "js/app.js"></script>
</body>
</html>
